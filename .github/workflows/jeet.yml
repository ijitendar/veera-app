name: Build and Deploy WAR to S3

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B -DskipTests clean package

      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          path: target/veera-app.war
          retention-days: 1

  aws-upload:
    name: Upload to S3
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: target

      - name: Verify WAR File
        run: |
          echo "‚úÖ Step 2: List received artifacts"
          ls -la target/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload to S3
        run: |
          echo "‚úÖ Step 3: Uploading target/veera-app.war to S3"
          if [ -f "target/veera-app.war" ]; then
            aws s3 cp target/veera-app.war s3://jeetrakeshcombinedwork/jeet-path/veera-app.war
            echo "üéâ Upload successful!"
          else
            echo "‚ùå ERROR: target/veera-app.war not found!"
            exit 1
          fi
